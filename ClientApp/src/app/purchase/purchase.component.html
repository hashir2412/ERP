<app-loading [show$]="loading$"></app-loading>
<button mat-flat-button color="primary" (click)="onOpenAddPurchaseDialog()" style="margin-right: 15px;">Add New
    Purchase</button>
<button mat-flat-button color="primary" (click)="onRefresh()">Refresh</button>
<app-message [messages$]="messages$"></app-message>
<div class="container">
    <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 100%;" [rowData]="rowData$ | async"
        [gridOptions]="gridOptions">
    </ag-grid-angular>
</div>
