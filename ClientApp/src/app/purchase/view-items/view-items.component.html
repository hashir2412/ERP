<h1 mat-dialog-title>Items</h1>
<div mat-dialog-content>
    <div fxLayout="column">
        <h4 *ngFor="let item of data.items;index as i">{{i+1}}. {{item.name}} {{item.quantityValue}}
            {{item.quantityName}}
            -
            {{item.requestedQuantity}} piece<span *ngIf="item.requestedQuantity > 1">s
            </span></h4>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Close</button>
</div>
